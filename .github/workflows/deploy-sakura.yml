name: Deploy to Sakura Internet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SAKURA_HOST }}
        username: ${{ secrets.SAKURA_USERNAME }}
        password: ${{ secrets.SAKURA_PASSWORD }}
        script: |
          cd ${{ secrets.SAKURA_DEPLOY_PATH }}
          git pull origin main
          
          # 段階1: 環境確認
          echo "=== 環境確認 ==="
          echo "Python version:"
          python3 --version || echo "Python3 not found"
          echo "Python path:"
          which python3
          echo "Python modules:"
          python3 -c "import sys; print('\\n'.join(sys.path))"
          echo "Pip version:"
          python3 -m pip --version || echo "Pip not found"
          echo "Pkg available:"
          pkg --version || echo "pkg not available"
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "=================="
          
          # 段階2: pipのインストール
          echo "=== pipインストール ==="
          echo "get-pip.pyをダウンロード:"
          curl -s https://bootstrap.pypa.io/get-pip.py -o get-pip.py || echo "get-pip.py download failed"
          echo "pipをインストール:"
          python3 get-pip.py --user || echo "pip install failed"
          echo "pipの確認:"
          python3 -m pip --version || echo "pip not found"
          echo "====================="
          
          # 段階3: 仮想環境の確認・作成
          echo "=== 仮想環境確認 ==="
          echo "仮想環境の存在確認..."
          ls -la | grep venv || echo "venvディレクトリが見つかりません"
          
          echo "仮想環境を作成します..."
          python3 -m venv venv
          echo "仮想環境を作成しました"
          
          echo "仮想環境をアクティベート..."
          source venv/bin/activate
          echo "アクティベート後のPython:"
          python --version
          echo "アクティベート後のPip:"
          python -m pip --version
          echo "=====================" 