{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}定期支出の編集{% else %}定期支出の追加{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.day.id_for_label }}" class="form-label">支払日</label>
            {{ form.day }}
        </div>
        <div class="mb-3">
            <label for="{{ form.amount.id_for_label }}" class="form-label">金額</label>
            {{ form.amount }}
        </div>
        <div class="mb-3">
            <label for="{{ form.card.id_for_label }}" class="form-label">カード</label>
            {{ form.card }}
        </div>
        <div class="mb-3">
            <label for="{{ form.start_date.id_for_label }}" class="form-label">開始日</label>
            {{ form.start_date }}
        </div>
        <div class="mb-3">
            <label for="{{ form.end_date.id_for_label }}" class="form-label">終了日</label>
            {{ form.end_date }}
        </div>
        <div class="mb-3">
            <label for="{{ form.memo.id_for_label }}" class="form-label">メモ</label>
            {{ form.memo }}
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'kakeibo_app:expense_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
