{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}収入の編集{% else %}収入の追加{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">日付</label>
            {{ form.date }}
        </div>
        <div class="mb-3">
            <label for="{{ form.amount.id_for_label }}" class="form-label">金額</label>
            {{ form.amount }}
        </div>
        <div class="mb-3">
            <label for="{{ form.memo.id_for_label }}" class="form-label">メモ</label>
            {{ form.memo }}
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'kakeibo_app:expense_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
